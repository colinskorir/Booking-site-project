<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Booking</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>EAST VALLEY BOOKING</h1>
        
        <div class="booking-form">
            <h2>Book Your Flight</h2>
            <form id="bookingForm">
                <label for="departure">Departure:</label>
                <select id="departure" name="departure">
                    <option value="">Select Departure</option>
                    <option value="HOK">Hokaido Japan</option>
                    <option value="LAX">Los Angeles (LAX)</option>
                    <option value="LHR">London (LHR)</option>
                    <option value="ZAM">Zambia</option>
                </select>

                <label for="destination">Destination:</label>
                <select id="destination" name="destination">
                    <option value="">Select Destination</option>
                    <option value="TOK">Tokyo</option>
                    <option value="LAX">Los Angeles (LAX)</option>
                    <option value="LHR">London (LHR)</option>
                    <option value="HOK">Hokkaido Japan</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="takeoffTime">Takeoff Time:</label>
                <input type="time" id="takeofftime" name="takeoffTime">
                <button type="submit">Book Flight</button>
            </form>
        </div>

        <div class="flight-info">
            <h2>Flight Route</h2>
            <div id="routeDisplay">
                <p>Select your flight details to see the route</p>
            </div>
            <div id="map">
                
                <div class="route-line"></div>
                <span class="takeoff-point">✈</span>
                <span class="landing-point">✈</span>
            </div>
        </div>
    </div>
    <div class="tel">
        <p>For more information, call us at <a href="tel:+254 741-558-588">+254 741-558-588</a></p>
        <p>Email us at <a href="korircoll@gmail.com">korircoll@gmail.com</a></p>
        
    </div>
    <script src="src/index.js"></script>
</body>
</html>
